{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <h2 class="mb-4 fw-semibold text-primary">{% trans "Scholarship Programs" %}</h2>

  <form method="get" class="mb-4">
    <input type="text" name="q" class="form-control" placeholder="{% trans 'Search scholarships...' %}" value="{{ request.GET.q }}">
  </form>

  <div class="list-group">
    {% for sch in scholarships %}
      <a href="{% url 'scholarships:detail' sch.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
          <span class="fw-bold">{{ sch.title }}</span> <br>
          <small class="text-muted">{{ sch.provider }}</small>
        </div>
        <span class="badge bg-info text-dark">{{ sch.deadline }}</span>
      </a>
    {% endfor %}
  </div>
{% endblock %}
