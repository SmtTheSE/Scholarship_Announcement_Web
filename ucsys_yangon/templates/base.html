{% load static %}
{% load i18n %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8">
  <title>{% trans "UCSY Scholarships" %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% trans "Explore scholarship opportunities at the University of Computer Studies, Yangon." %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; color: #333; }
    .navbar { position: sticky; top: 0; z-index: 1000; }
    .fade-in { animation: fadeIn 0.8s ease-in-out both; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">{% trans "UCSY Scholarships" %}</a>
      <form method="post" action="{% url 'set_language' %}" class="ms-auto">
        {% csrf_token %}
        <select name="language" onchange="this.form.submit()" class="form-select form-select-sm">
         <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
          <option value="my" {% if LANGUAGE_CODE == 'my' %}selected{% endif %}>မြန်မာ</option>
        </select>
      </form>
    </div>
  </nav>

  <main class="container fade-in my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted small py-4 border-top">
    &copy; {{ year }} {% trans "University of Computer Studies, Yangon" %}
  </footer>
</body>
</html>
